<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>KZO Survey</title>
</head>
<body>
    <div id="maincontainer">
        <div id="loginprompt">
            <h2>Geben Sie Ihren Fragebogencode ein.</h2>
            <input id="questionnaireCodeEntry" type="text" placeholder="XXXX" autocomplete="off">
        </div>
    </div>
    <div id="questions"></div>
    <div id="done" style="display: none">
        <h2>Vielen Dank für Ihre Teilnahme!</h2>
        <span class="btn" id="btn-done">Fertig</span>
    </div>
    <div id="footer">
        <a href="/controlpanel">Login für Lehrer</a>
    </div>
</body>
</html>
